<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card profile-card text-center p-4">
                <img src="https://via.placeholder.com/120" alt="User Image" class="profile-img mx-auto">
                <h4 class="mt-3">John Doe</h4>
                <p class="text-muted mb-1">john.doe@example.com</p>
                <span class="badge bg-primary mb-3">Donor</span>

                <hr>

                <div class="text-start px-3">
                    <p><strong>Full Name:</strong> John Doe</p>
                    <p><strong>Email:</strong> john.doe@example.com</p>
                    <p><strong>Role:</strong> Donor</p>
                    <p><strong>Blood Group:</strong> B+</p>
                    <p><strong>Mobile Number:</strong> +91 9876543210</p>
                    <p><strong>Home Address:</strong> 123, Green Street, Mumbai, India</p>
                </div>

                <a href="#" class="btn btn-outline-primary w-50 mt-3">Edit Profile</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
