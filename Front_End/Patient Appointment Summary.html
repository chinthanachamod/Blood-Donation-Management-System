<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Appointment Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 rounded">
        <h4 class="mb-4 text-center">Patient Appointment Summary</h4>

        <!-- Summary Table -->
        <div id="summarySection" class="mt-5 d-none">
            <h5 class="mb-3">Appointment Summary Table</h5>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Patient Name</th>
                    <th>Email</th>
                    <th>Blood Group</th>
                    <th>Pints</th>
                    <th>Contact</th>
                    <th>Appointment Date & Time</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="tablePatientName"></td>
                    <td id="tablePatientEmail"></td>
                    <td id="tableBloodGroup"></td>
                    <td id="tablePints"></td>
                    <td id="tableContact"></td>
                    <td id="tableDateTime"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
